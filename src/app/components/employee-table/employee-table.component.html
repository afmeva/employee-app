<table width="100%" mat-table matSort [dataSource]="dataSource" buttons="buttons">
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | dateToAge}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="hireDate">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Hire Date </th>
    <td mat-cell *matCellDef="let element"> {{element.hireDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button *ngFor="let btn of buttons" (click)="btn.callback(element)">{{btn.name}}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let r; columns: displayedColumns"></tr>
</table>
